<div class="field">
  <label class="label">{{ label }}</label>
  <div class="control" [class.has-icons-right]="showEye || hasIcon">
    <input class="input" [placeholder]="placeholder ? placeholder : ''" [(ngModel)]="value" [type]="type" [disabled]="isDisabled" />
    <ng-content></ng-content>
    <button *ngIf="showEye" (click)="toggleType()" class="button is-small icon is-right">
      <span class="" *ngIf="isPassword; else notVisible">
        <i class="fas fa-eye"></i>
      </span>
      <ng-template #notVisible>
        <span class="">
          <i class="fas fa-eye-slash"></i>
        </span>
      </ng-template>
    </button>
  </div>
</div>
