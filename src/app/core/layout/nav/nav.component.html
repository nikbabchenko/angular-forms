<div class="navbar-start">
  <ng-container *ngFor="let route of routes">
    <a
      [routerLinkActiveOptions]="route.options ? route.options : {}"
      [routerLink]="route.link"
      routerLinkActive="is-active"
      class="navbar-item"
    >
      {{ route.title }}
    </a>
  </ng-container>
</div>
